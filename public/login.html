<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Tim and Ben 's Christmas List Login Page</title>

    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="./css/loginstyle.css" rel="stylesheet">
</head>

<body>
    <div id="intro">
        <div id="merry">
            <p id="title1">Have a</p>
            <p id="title2">Merry</p>
            <p id="title3">Merry</p>

        </div>
    </div>
    <div id="error_box"></div>

        </div>

    <script type="module">
            import { handleLoginClicked } from "./jsmodules/login.mjs";
            import { handleSignupClicked } from "./jsmodules/signup.mjs";
            import { isEmail } from "./jsmodules/util.mjs";
            document.querySelector("button#login").addEventListener("click", handleLoginClicked);
            document.querySelector("button#signup").addEventListener("click", handleSignupClicked);       
     </script>
</body>

</html>
